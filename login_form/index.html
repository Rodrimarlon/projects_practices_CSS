<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h2>Bienbenido</h2>
        <p>Selecciona el método de Autenticación</p>

        <form action="">
          <p>
            <label for="username">Nombre de Usuario</label>
            <input class="input-text" type="text" name="username" id="username" />
          </p>
          <p>
            <label for="password">Contraseña</label>
            <input class="input-text" type="text" name="password" id="password" />
          </p>
          <div class="options">
            <div>
              Recuerdame
              <input type="checkbox" name="rememberme" id="rememberme" />
            </div>
            <div>
              <a href="#">Olvide mi Contraseña</a>
            </div>
          </div>
          <p>
            <input type="submit" class="btn btn-login" value="Log In" />
          </p>
          <div class="providers">
            <span>Usar otro metodo para Autenticar</span>
            <button class="btn btn-google">Google</button>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
          </div>
        </form>
      </div>
      <div class="welcome-screen-container"></div>
    </div>
  </body>
</html>
